<!-- Sign-up form with radio buttons, checkboxed and a feedback form  -->
<section class="form-section">

   <form class="sign-up form" method="POST" action="https://formdump.codeinstitute.net/">
   <h2>Sign-up form <i class="fa-solid fa-file-signature"></i></h2>
   
   <fieldset>
    <legend>User Details <i class="fa-solid fa-person"></i></legend>
    <label for="fname">First Name:</label>
    <input id="fname" name="fname" type="text" required>
    <label for="lname">Last Name:</label>
    <input name="lname" id="lname" type="text" required>
</fieldset>
<fieldset>
    <legend>Contact Information <i class="fa-solid fa-envelope-open"></i></legend>
    <label for="email">Email Address:</label>
    <input name="email" id="email" type="email" required>
</fieldset>
   <h2>Choose your type <i class="fa-solid fa-square-check"></i></h2>
   <label for="individual">Individual</label>
   <input type="radio" name="class_preference" id="individual" value="individual" required>
   <label for="group">Group</label>
   <input type="radio" name="class_preference" id="group" value="group" required>
   <label for="both">Both</label>
   <input type="radio" name="class_preference" id="both" value="both" required>
   </form>

   <section class="form-section-two">

   <form class="sign-up-form-two" method="POST" action="https://formdump.codeinstitute.net/">
   <h2>Choose your style <i class="fa-solid fa-square-check"></i></h2>
    <div>
   <label for="drama"> <i class="fa-solid fa-masks-theater"></i> Drama</label>
   <input type="checkbox" name="class_preference" id="drama" value="drama">
   </div>
   <div>
   <label for="sketch"> <i class="fa-solid fa-pen"></i>Sketch Writing</label>
   <input type="checkbox" name="class_preference" id="sketch" value="sketch">
   </div>
   <div>
   <label for="improv"> <i class="fa-solid fa-people-group"></i> Improv</label>
   <input type="checkbox" name="class_preference" id="improv" value="improv">
   </div>
   <div>
   <label for="stand-up"><i class="fa-solid fa-microphone"></i> Stand-Up </label>
   <input type="checkbox" name="class_preference" id="stand-up" value="stand-up">
   </div>
   <div>
   <label for="hosting"><i class="fa-solid fa-face-laugh-wink"></i>Hosting </label>
   <input type="checkbox" name="class_preference" id="hosting" value="hosting">
   </div>
    </form> 
    <hr>

    <form class="feedback" action="https://formdump.codeinstitute.net/" method="post">
        <label for="feedback"><i class="fa-solid fa-bullhorn"></i> Feedback</label>
        <br>
        <textarea id="feedback" cols="20" rows="5"name="feedback" placeholder="Your Requests"></textarea></textarea>
        <br>
        <input class="feedback-button" type="submit" value="Break a leg!">
    </form>
</section>
