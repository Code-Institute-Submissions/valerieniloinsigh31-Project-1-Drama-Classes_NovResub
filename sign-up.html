<section>
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
        </div>

<section class="form-section">

   <form class="sign-up form" method="POST" action="https://formdump.codeinstitute.net/">
   <h2>Sign-up form</h2>
   
   <label for="fname">First Name</label>
   <input type="text" id="fname" name="first_name" required>
   
   <label for="lname">Last Name</label>
   <input class="lname" name="last_name" type="text" id="lname" required>
   
   <label for="email">Email Address</label>
   <input type="email" name="email_address" id="email" required>
   
   <div>
   <label for="individual">Individual</label>
   <input type="radio" name="class_preference" id="individual" value="individual" required>
   <label for="group">Group</label>
   <input type="radio" name="class_preference" id="group" value="group" required>
   <label for="both">Both</label>
   <input type="radio" name="class_preference" id="both" value="both" required>
   <input class="join-button" type="submit" value="Take a deep breath"
    </div>

<div>
   <label for="drama">Drama</label>
   <input type="radio" name="class_preference" id="drama" value="drama" required>
   <label for="sketch">Sketch Writing</label>
   <input type="radio" name="class_preference" id="sketch" value="sketch" required>
   <label for="stand-up">Stand-Up</label>
   <input type="radio" name="class_preference" id="stand-up" value="stand-up" required>
   <label for="hosting">Hosting</label>
   <input type="radio" name="class_preference" id="hosting" value="hosting" required>

   <input class="join-button" type="submit" value="Break a Leg!"
</div>

</form>
